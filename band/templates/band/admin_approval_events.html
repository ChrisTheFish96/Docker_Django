{% extends 'band/base.html' %}

{% block content%}
<div class='container'>
<h1>Admin event approval</h1>
<br/><br/>
<form action="" method=POST>
	{%csrf_token%}
	<div class="table-responsive">
		<table class="table">
			<thead>
			<tr>
				<th scope="col">Event name</th>
				<th scope="col">Approved</th>
			</tr>
			</thead>
			<tbody>
			{%for event in event_list%}
			<tr>
				<td>{{event}}</td>
				<td>
					{%if event.approved%}
		  			<div class="form-check">
		  				<input class="form-check-input" type="checkbox" checked = "checked" value={{event.id}} name="boxes">
		  			</div>
		  			{%else%}
		  			<div class="form-check">
		  				<input class="form-check-input" type="checkbox" value={{event.id}} name="boxes">
		  			</div>
		  			{%endif%}
		  		</td>
		  	</tr>
		  	{%endfor%}
		  </tbody>
		</table>
	</div>
	<br/>
	<div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Update approval</button></div>
</form>
</div>
{% endblock%}
