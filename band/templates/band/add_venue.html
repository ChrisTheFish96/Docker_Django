{% extends 'band/base.html' %}

{% block content%}
<div class="container">
	<section class="py-4 py-xl-5">
		<div class="container">
			<div class="row mb-5">
				<div class="col-md-8 col-xl-6 text-center mx-auto">
					<h1>Request a Venue</h1>
					<br/>
					<p>Have a venue in mind? Let us know about it! We will let you know when your venue has been approved!</p>
				</div>
			</div>
			{% if submitted %}
				<div>
					<div class="alert alert-warning alert-dismissible fade show" role="alert">
						<strong>{{message}}</strong>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				</div>
			{% else %}
      		<div class="row d-flex justify-content-center">
				<div class="col-md-10 col-xl-8">
					<div class="card mb-5">
						<div class="card-body d-flex flex-column align-items-center">
							<form action="" method = POST>
								{% csrf_token %}
								{{venue_form.as_p}}
								<div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Send request</button></div>
							</form>   
						</div>
					</div>
				</div>
			</div>
			{% endif %}
		</div>
	</section>
</div>

{% endblock%}
